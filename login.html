<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login form</title>
</head>
<body class="flex items-center justify-center h-screen bg-indigo-900">
    <div class="bg-white p-8 rounded shadow-md w-80">
      <h2 class="text-2xl font-bold mb-8 items-center">Login</h2>

      <form action="">
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
            <input type="email" id="email" class="w-full rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:border-indigo-500" required>
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded-md border-gray-500 focus:outline-none focus:border-indigo-500" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-500">Login</button>
        <p class="mt-3">Don't have an account? <span><a href="#">Register</a></span></p>
      </form>
    </div>
</body>
</html>
